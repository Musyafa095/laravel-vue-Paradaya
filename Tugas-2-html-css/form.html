<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url(logo/pattern.jpg);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f2f2f2;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    nav ul {
      display: flex;
      list-style: none;
      font-weight: bold;
      font-size: 16px;
      gap: 10px;
    }
    nav ul li {
      margin-right: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
    }
    nav img {
      width: 100px;
    }
    h1 {
      text-align: center;
      text-shadow: 2px 0 2px #ccc;
      margin-top: 100px;
    }
    p {
      text-align: center;
      text-shadow: 2px 0 2px #ccc;
    }
    label {
      margin-left: 10px;
      font-weight: 500;
      text-shadow: 2px 0 2px #ccc;
    }
    input[type="text"],
    [type="checkbox"],
    [type="radio"],
    select,
    textarea {
      margin-left: 14px;
    }
    submit a {
      margin-left: 30px;
      text-decoration: none;
      color: black;
      border: 1px solid black;
      background-color: white;
      padding: 0 2px;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      background-color: gray;
      color: white;
      border-radius: 10px;
      padding: 1px;
      margin-top: 50px;
    }
  </style>

  <body>
    <header>
      <nav>
        <img class="logo" src="logo/logo.png" alt="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="form.html">Register</a></li>
          <li><a href="article.html">Article</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Registrasi Akun Baru!</h1>
      <p>Isilah Form Dibawah Ini</p>
      <form action="process.html" method="post">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <br />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required />
        <br />
        <br />
        <label for="Gender">Gender:</label>
        <input type="radio" id="male" name="Gender" value="male" /> male
        <input type="radio" id="female" name="Gender" value="female" /> female
        <input type="radio" id="other" name="Gender" value="other" /> other
        <br />
        <br />
        <label for="Nationality">Nationality:</label>
        <select name="Nationality" id="Nationality">
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Singapura">Singapura</option>
        </select>
        <br />
        <br />
        <label for="Belajar">Sedang Fokus Belajar :</label>
        <select name="Belajar" id="Belajar">
          <option value="React js">React js</option>
          <option value="Laravel">Laravel</option>
          <option value="Vue js">Vue js</option>
        </select>
        <br />
        <br />
        <label for="bahasa">Language Spoken:</label>
        <input
          type="checkbox"
          id="bahasa"
          name="bahasa"
          value="Indonesia"
        />Indonesia
        <input
          type="checkbox"
          id="bahasa"
          name="bahasa"
          value="Inggris"
        />Inggris
        <input type="checkbox" id="bahasa" name="bahasa" value="Jepang" />Jepang
        <input
          type="checkbox"
          id="bahasa"
          name="bahasa"
          value="Spanyol"
        />Spanyol
        <br />
        <br />
        <label for="Deskripsi">Deskripsi Diri:</label>
        <br />
        <textarea
          name="Deskripsi"
          id="Deskripsi"
          cols="40"
          rows="10"
          placeholder="Deskripsidiri saya"
        ></textarea>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer><p>copyright@ 2024 Bootcamp Paradaya |Laravel Vue</p></footer>
  </body>
</html>
